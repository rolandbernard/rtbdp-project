<!DOCTYPE html>
<html lang="en" class="bg-base-100 text-base-content font-sans">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/appicon-180x180.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e1e1e" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time Analysis of Public GitHub Activity" />
    <meta name="name" content="rtgh | real-time GitHub events" />
    <meta property="og:title" content="GitHub Real-Time Events" />
    <title>GitHub Real-Time Events</title>
    <script>
        function setDarkMode(query) {
            if (!query) {
                query = matchMedia("(prefers-color-scheme: dark)");
            }
            document.documentElement.classList.toggle(
                "dark",
                "theme" in localStorage ? localStorage.theme === "dark" : query.matches
            );
        }
        matchMedia("(prefers-color-scheme: dark)").addListener(setDarkMode);
        setDarkMode();
    </script>
    <script type="module" src="/src/main.tsx"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
